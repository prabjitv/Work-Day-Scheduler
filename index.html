<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">Schedule it up!</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table table-striped">
      <thead id="table-head">
        <tr>
          <th scope="col">Time</th>
          <th scope="col" class="col-sm-2">Event</th>
        </tr>
      </thead>
      <tbody>
        <tr id="hr9">
          <th>0900</th>
          <td id="event9">
            <textarea class="textarea" id="text9" type="text">
            </textarea>
          </td>
        </tr>
        <tr id="hr10">
          <th>1000</th>
          <td id="event10">
            <textarea class="textarea" id="tex10" type="text">
            </textarea>
          </td>
        </tr>
        <tr id="hr11">
          <th>1100</th>
          <td id="event11">
            <textarea class="textarea" id="text11" type="text">
          </textarea>
          </td>
        </tr>
        <tr id="hr12">
          <th>1200</th>
          <td id="event12">
            <textarea class="textarea" id="text12" type="text">
            </textarea>
          </td>
        </tr>
        <tr id="hr13">
          <th>1300</th>
          <td id="event13">
            <textarea class="textarea" id="text13" type="text">
            </textarea>
          </td>
        </tr>
        <tr id="hr14">
          <th>1400</th>
          <td id="event14">
            <textarea class="textarea" id="text14" type="text">
            </textarea>
          </td>
        </tr>
        <tr id="hr15">
          <th>1500</th>
          <td id="event15">
            <textarea class="textarea" id="text15" type="text">
            </textarea>
          </td>
        </tr>
        <tr id="hr16">
          <th>1600</th>
          <td id="event16">
            <textarea class="textarea" id="text16" type="text">
            </textarea>
          </td>
        </tr>
        <tr id="hr17">
          <th>1700</th>
          <td id="event17">
            <textarea class="textarea" id="text17" type="text">
            </textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="moment.js"></script>
  <script src="script.js"></script>
</body>

</html>
